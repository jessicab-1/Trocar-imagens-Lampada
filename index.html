<!DOCTYPE html>
<html>
    <head>
        <title> Imagens </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function mudar(objeto, imagem) {
                lampada.src = imagem;
            }
        </script>
        <h1> Imagens </h1>
        <a onmouseover="mudar('lampada','lamp-lig.png')"
            onmouseout="mudar('lampada','lampada-desl.png')">
            <img src="./lampada-desl.png" border="0" id="lampada">
        </a>

    </body>
</html>
